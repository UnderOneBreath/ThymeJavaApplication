<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Заказы</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div>
    <a href="/">Главная</a>
</div>
<h1>Заказы</h1>
<form th:action="@{/order}" th:method="post">
    <div>
        <label>Телефон:&nbsp;</label>
        <input type="tel" th:value="${phone}" name="phone"></input>
    </div>

    <div>
        <button type="submit">Заказать</button>
    </div>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Дата заказа</th>
        <th>Телефон</th>
        <th>Кол-во животных</th>
        <th>Имена животных и возраст</th>
    </tr>
    </thead>
    <tbody th:each="order : ${orders}">
    <tr>
        <td th:text="${order.id}"></td>
        <td th:text="${order.date.toLocaleString()}"></td>
        <td th:text="${order.phone}"></td>
        <td th:text="${order.animals.size()}"></td>
        <td>
            <ul>
                <li th:each="animal: ${order.animals}" th:text="${animal.name + ' ' + animal.age}"></li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
<br>
<br>


</body>
</html>
